name: Integraci√≥n y Cobertura de C√≥digo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout del C√≥digo
        uses: actions/checkout@v3

      - name: 2. Construir y Levantar Contenedores Docker
        run: docker-compose up -d --build

      - name: 3. Esperar que la Base de Datos est√© lista
        # Es necesario esperar unos segundos a que MySQL inicie completamente.
        run: sleep 15 

      - name: 4. Crear Base de Datos 'granferia' üü¢ NUEVO PASO
        # Creamos la base de datos de forma expl√≠cita para evitar el error "Unknown database".
        run: docker exec granferia_db sh -c 'exec mysql -uroot -proot -e "CREATE DATABASE granferia;"'

      - name: 5. Cargar Base de Datos (Esquema y Datos)
        # Ahora que la DB existe, cargamos el esquema SQL.
        run: docker exec granferia_db sh -c 'exec mysql -uroot -proot granferia < database.sql'

      - name: 6. Ejecutar Pruebas PHPUnit y Generar Reporte de Cobertura
        # Ejecuta PHPUnit dentro del contenedor 'web'.
        run: docker exec granferia_web phpunit --configuration phpunit.xml --coverage-clover coverage.xml

      - name: 7. Subir Reporte a Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml # Archivo generado en el paso anterior
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true